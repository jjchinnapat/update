name: check_build_push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  push :
    runs-on: self-hosted
    steps:

    - uses: actions/checkout@v2
    - uses: technote-space/get-diff-action@v6
      with:
        files: |
          pubspec.yaml

    - name: pubspec.yaml changed
    # check the file that we specifies to have in different files between the latest file and the one being commited in git or not
      if: contains(env.MATCHED_FILES , 'pubspec.yaml')
      uses: imageflutterpubgetsf
      run: flutter pub get
